<!DOCTYPE html>
<html dir="ltr">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Tell the browser to be responsive to screen width -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <!-- Favicon icon -->
    <link rel="icon" type="image/png" sizes="16x16" href="../assets/images/OGARNIJ-KWADRAT.png">
    <title>Zaloguj się - Ogarnij Kwadrat</title>
    <!-- Custom CSS -->
    <link href="../dist/css/style.min.css" rel="stylesheet">
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
<![endif]-->
   
</head>

<body>
    <div class="main-wrapper">
        <!-- ============================================================== -->
        <!-- Preloader - style you can find in spinners.css -->
        <!-- ============================================================== -->
        {% include 'includes/preloader.html' %}
        <!-- ============================================================== -->
        <!-- Preloader - style you can find in spinners.css -->
        <!-- ============================================================== -->
        <!-- ============================================================== -->
        <!-- Login box.scss -->
        <!-- ============================================================== -->
        <div class="auth-wrapper d-flex no-block justify-content-center align-items-center bg-dark">
         
            <div class="auth-box bg-light border-top border-secondary">
                <div id="loginform">
                    <div class="text-center p-t-20 p-b-20">
                        <span class="db">
                        <!-- <img src="../assets/images/2020-01-07_000153-Small-2.png" alt="logo" /> -->
                        <!-- <img src="../assets/images/logo-text-ogarnijkwadrat-clear.png" alt="logo" /></span> -->
                        <!-- <img src="../assets/images/logo-text-ogarnijkwadrat.png" alt="logo" /> -->

                        <h3>Ogarnij Kwadrat</h3>
                        </span>
                    </div>
                    <!-- Form -->
                    <form class="form-horizontal m-t-20" id="loginform" action="../controllers/login.php" method="POST">
                        <div class="row p-b-30">
                            <div class="col-12">
                                {% if e_email == true %}
                                    <div class="input-group mb-2">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text bg-info text-white" id="basic-addon1"><i class="ti-user"></i></span>
                                        </div>
                                        <input type="text" class="form-control is-invalid"  placeholder="E-mail" aria-label="Username" aria-describedby="basic-addon1"   name="email-login-input" value="{{emailValue}}">
                                        <div class="invalid-feedback m-l-40 m-b-0">
                                            {{ translate.Podaj_właściwy_adres_email }}
                                        </div>
                                    </div>
                                {% else %}
                                    <div class="input-group mb-3">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text bg-info text-white" id="basic-addon1"><i class="ti-user"></i></span>
                                        </div>
                                        <input type="text" class="form-control"  placeholder="E-mail" aria-label="Username" aria-describedby="basic-addon1"  name="email-login-input" value="{{emailValue}}">
                                    </div>
                                {% endif %}

                                {% if e_pwd == true %}
                                    <div class="input-group mb-3">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text bg-cyan text-white" id="basic-addon2"><i class="ti-pencil"></i></span>
                                        </div>
                                        <input type="password" class="form-control  is-invalid" placeholder="{{ translate.Hasło }}" aria-label="Password" aria-describedby="basic-addon1"name="password-login-input">
                                        <div class="invalid-feedback m-l-40 m-b-0">
                                            {{ translate.Niewłaściwe_hasło }}
                                        </div>
                                    </div>
                                {% else %}
                                    <div class="input-group mb-3">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text bg-cyan text-white" id="basic-addon2"><i class="ti-pencil"></i></span>
                                        </div>
                                        <input type="password" class="form-control" placeholder="{{ translate.Hasło }}" aria-label="Password" aria-describedby="basic-addon1"name="password-login-input">
                                    </div>
                                {% endif %}

                            </div>
                        </div>
                        <div class="row border-top border-secondary">
                            <div class="col-12">
                                <div class="form-group">
                                    <div class="p-t-20">
                                        <button class="btn btn-info float-right" type="submit" name="login-btn">{{ translate.Login }}</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                
            </div>
        </div>
        
    </div>
    <!-- ============================================================== -->
    <!-- All Required js -->
    <!-- ============================================================== -->
    <script src="../assets/libs/jquery/dist/jquery.min.js"></script>
    <!-- Bootstrap tether Core JavaScript -->
    <script src="../assets/libs/popper.js/dist/umd/popper.min.js"></script>
    <script src="../assets/libs/bootstrap/dist/js/bootstrap.min.js"></script>
    <!-- ============================================================== -->
    <!-- This page plugin js -->
    <!-- ============================================================== -->
    <script>

    $('[data-toggle="tooltip"]').tooltip();
    $(".preloader").fadeOut();
    // ============================================================== 
    // Login and Recover Password 
    // ============================================================== 
    $('#to-recover').on("click", function() {
        $("#loginform").slideUp();
        $("#recoverform").fadeIn();
    });
    $('#to-login').click(function(){
        
        $("#recoverform").hide();
        $("#loginform").fadeIn();
    });
    </script>

</body>

</html>
